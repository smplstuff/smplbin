<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smplbin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.05rem;
        }
        .drop-zone {
            border: 1px dashed #555;
            border-radius: 4px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }
        .drop-zone:hover {
            border-color: #9ca3af;
        }
        .drop-zone.active {
            border-color: #9ca3af;
            background-color: #1e293b;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-6 py-10 max-w-3xl">
        <header class="mb-10">
            <h1 class="text-5xl font-medium mb-3">smplbin</h1>
            <p class="text-gray-400 text-lg">share files. no registration. 5mb limit.</p>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="mt-14 pt-5 border-t border-gray-800 text-sm text-gray-500">
            <div class="flex flex-wrap gap-6">
                <a href="/" class="hover:text-gray-300">home</a>
                <a href="/about" class="hover:text-gray-300">about</a>
                <a href="/api_docs" class="hover:text-gray-300">api</a>
                <a href="/contact" class="hover:text-gray-300">contact</a>
                <a href="/privacy" class="hover:text-gray-300">privacy</a>
                <a href="/terms" class="hover:text-gray-300">terms</a>
            </div>
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
